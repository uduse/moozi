seed: 0
discount: 0.997
num_unroll_steps: 5
num_td_steps: 5
# TODO: rename num_stakd_frames to history_len or something
num_stacked_frames: 4
dim_action: 5
debug: false

env:
  name: MinAtar:SpaceInvaders-v1
  num_rows: 10
  num_cols: 10
  num_channels: 6

replay:
  use_remote: true
  min_size: 50_000
  max_size: 10_000_000
  sampling_strategy: value_diff
  num_unroll_steps: ${num_unroll_steps}
  num_td_steps: ${num_td_steps}
  num_stacked_frames: ${num_stacked_frames}
  discount: ${discount}
  decay: 0.8
  save_dir: ./replay/

scalar_transform:
  support_min: -2
  support_max: 2
  eps: 1.0e-3

param_opt:
  use_remote: true
  num_gpus: 0.6
  save_interval: 10
  save_dir: ./checkpoints/

nn:
  arch_cls: moozi.nn.ResNetArchitecture
  spec_cls: moozi.nn.ResNetSpec
  spec_kwargs:
    obs_rows: ${env.num_rows}
    obs_cols: ${env.num_cols}
    obs_channels: 44
    repr_rows: 10
    repr_cols: 10
    repr_channels: 64
    dim_action: ${dim_action}
    repr_tower_blocks: 12
    repr_tower_dim: 64
    pred_tower_blocks: 2
    pred_tower_dim: 32
    dyna_tower_blocks: 2
    dyna_tower_dim: 32
    dyna_state_blocks: 2

train:
  enabled: true
  num_epochs: 2000
  sample_update_ratio: 20
  batch_size: 1024
  bathces_per_transfer: 10
  lr: 2.0e-4
  weight_decay: 1.0e-4
  update_period: 20

  env_worker:
    num_workers: 24
    num_envs: 30
    num_cpus: 1
    num_gpus: 0.2
    planner_type: muzero
    planner:
      batch_size: ${train.env_worker.num_envs}
      dim_action: ${dim_action}
      discount: ${discount}
      num_simulations: 20
      dirichlet_alpha: 0.2
      dirichlet_fraction: 0.2
      temperature: 1.0
      output_tree: true

  reanalyze_worker:
    num_workers: 0
    planner:
      batch_size: 1
      dim_action: ${dim_action}
      discount: ${discount}
      num_simulations: 50
      dirichlet_alpha: 0.2
      dirichlet_fraction: 0.2
      temperature: 1.0

  test_worker:
    interval: 30
    num_cpus: 0
    num_gpus: 0.2
    planner:
      batch_size: 1
      dim_action: ${dim_action}
      discount: ${discount}
      num_simulations: 50
      dirichlet_fraction: 0.2
      dirichlet_alpha: 0.2
      temperature: 0.5
