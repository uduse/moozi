- model: open_spiel
  operation-defaults:
    flags-dest: config:examples/open_spiel/config.yml
    flags-import: all
    output-scalars: off
    requires:
      - file: courier.ttf
      - file: .env
      - file: examples/open_spiel/config.yml
    sourcecode:
      - "*.py"
      - "*.yml"
      - "assets/"
      - exclude:
          dir: local_deps
    flags:
      vis.planner.max_depth:
        type: int

  operations:
    train:
      default: true
      main: examples.open_spiel.train
      tags: ['train']

    vis:
      main: examples.open_spiel.visualize_search_trees
      tags: ['vis']

- model: minatar
  operation-defaults:
    flags-dest: config:examples/minatar/config.yml
    flags-import: all
    output-scalars: off
    requires:
      - file: courier.ttf
      - file: .env
      - file: examples/minatar/config.yml
    sourcecode:
      - "*.py"
      - "*.yml"
      - "assets/"
      - exclude:
          dir: local_deps
    flags:
      vis.planner.max_depth:
        type: int

  operations:
    train:
      default: true
      main: examples.open_spiel.train
      tags: ['open_spiel', 'train']

    vis:
      main: examples.open_spiel.visualize_search_trees
      tags: ['opel_spiel', 'vis']
