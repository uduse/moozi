- model: catch
  default: true
  operations:
    train:
      default: true
      main: examples.catch.main
      output-scalars: off
      flags-import: all
      sourcecode:
        - "*.py"
        - "*.yml"
        - exclude:
            dir: local_deps

- model: space_invaders
  operations:
    train:
      default: true
      main: examples.minatar_space_invaders.driver
      output-scalars: off
      flags-dest: config:examples/minatar_space_invaders/config.yml
      flags-import: all
      requires:
        - file: courier.ttf
        - file: .env
        - file: examples/minatar_space_invaders/lib.py
      sourcecode:
        - "*.py"
        - "*.yml"
        - exclude:
            dir: local_deps

